<div class="card bg-light">
    <div class="card-body">
        <h4 class="card-title text-center">Crear cita</h4>
        <div class="text-center" *ngIf="formularioIncorrecto"><span class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span></div>
        <div class="form-group mt-4">
          <label for="nombre">Nombre</label>
          <input type="text" name="" id="nombre" class="form-control" placeholder="Ingrese su nombre" aria-describedby="helpId" [(ngModel)]="nombre">
        </div>
        <div class="form-group mt-4">
          <label for="fecha">Fecha</label>
          <input type="date" name="" id="fecha" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="fecha">
        </div>
        <div class="form-group mt-4">
          <label for="hora">Hora</label>
          <input type="time" name="" id="hora" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="hora">
        </div>
        <div class="form-group mt-4">
          <label for="sintomas">Sintomas</label>
          <textarea class="form-control" name="sintomas" id="sintomas" rows="3" placeholder="Ingrese los sÃ­ntomas" [(ngModel)]="sintomas"></textarea>
        </div>
        <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block mt-4 rounded-pill" (click)="agregarCita()">Agregar cita</button>
    </div>
</div>
